    <div class="todo-container">
        <div class="add-todo">
            <input id="input-todo" type="text" placeholder="Stay productive" />
        </div>
        <div class="todos" id="todos">
            <script id="blockOfStuff" type="text/html">
                <p>{content}</p>
                <div class="linethrough"></div>
                <input hidden type="text" />
                <i class="fa-regular fa-circle-check" onclick="checkOrUncheck(this)"></i>
                <i class="fa-regular fa-trash-can" onclick="deleteItem(this)"></i>
                <i class="fa-regular fa-pen-to-square" onclick="modifyItem(this)"></i>
            </script>
        </div>
